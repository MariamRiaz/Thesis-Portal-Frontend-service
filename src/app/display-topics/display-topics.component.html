<div class="card" *ngFor="let topic of topics">
  <div class="card-header">
    {{topic.topic.title}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{topic.topic.startDate}} </h5>
    <h5 class="card-title mb-2 text-muted">{{topic.topic.supervisor}} </h5>
    <p class="card-text">{{topic.topic.description}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
